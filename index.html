<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:['table','corechart']});
    google.charts.setOnLoadCallback(initialize);
    function initialize() {
      var opts = {sendMethod: 'auto'};
      var query = new google.visualization.Query('http://www.google.com/fusiontables/gvizdata?tq=', opts);
      query.setQuery("SELECT 'name', SUM('num1') FROM 1drlfmwwCrXqX3nMs4crHX7XPoAyowaUGGqvDo-i6 GROUP BY 'name'"); //★1
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var data = response.getDataTable();
      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));  //★2
      chart.draw(data, {width: 400, height: 240, is3D: true});
    }
  </script>
</head>
<body style="font-family: Arial;border: 0 none;">
  <div id="chart_div" style="width: 600px; height: 400px;"></div>
 <h1>GitHub Pages のサンプルです</h1>
</body>
</html>
